{{#each resources}}
<div class="col-md-2 col-xs-3" >
        <div class="thumbnail resource" data-folder="{{folder}}" data-path="{{path}}">
                <img data-src="holder.js/122x122" alt="{{name}}">
                <div class="caption">
                        <p>{{name}}</p>
                </div>
        </div>
</div>
{{/each}}
